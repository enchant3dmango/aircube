dag:
  name: foo.bar
  behavior:
    schedule: 0 0 * * *
    start_date: 2023, 6, 14
    depends_on_past: True
    catch_up: False
    retry:
      count: 0
      delay_in_minute: 1
  tags:
    - mysql
    - bigquery
    - truncate
  owner: example@email.com
  priority_weight: 1
task:
  type: mysql_to_bq
  mode: airflow
  source:
    connection: mysql_foo
    schema: foo
    table: bar
    timestamp_keys:
      - created_at
      - updated_at
    unique_keys:
      - id
  target:
    bq:
      project: pocz-389704
      dataset: foo
      table: bar
      load_method: truncate
      partition_field: created_at
      cluster_fields:
        - name
