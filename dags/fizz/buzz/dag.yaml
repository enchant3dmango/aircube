dag:
  name: fizz.buzz
  behavior:
    schedule: 0 0 * * *
    start_date: 2023, 6, 14
    depends_on_past: True
    catch_up: False
    retry:
      count: 0
      delay_in_minute: 1
  tags:
    - mysql
    - bigquery
    - upsert
  owner: example@email.com
  priority_weight: 1
task:
  type: mysql_to_bq
  mode: airflow
  source:
    connection:
      - mysql_fizz_1
      - mysql_fizz_2
    schema: ~
    table: buzz
    dis_subtraction_in_minute: ~
    timestamp_keys:
      - created_at
      - updated_at
    unique_keys:
      - id
  target:
    bq:
      project: pocz-389704
      dataset: fizz
      table: buzz
      load_method: upsert
      partition_field: created_at
      cluster_fields: ~
