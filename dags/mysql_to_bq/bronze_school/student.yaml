database:
  name: school
  table: student
  type: mysql
  connection: mysql_school
dag:
  behavior:
    depends_on_past: false
    catch_up: true
    retry:
      count: 4
  tags:
    - mysql
    - bigquery
    - truncate
  type:
    - bronze
    - mysql_to_bq
  owner: data.engineer@sirclo.com
  email:
    - data.engineer@sirclo.com
gcp:
  gcs:
    project:
    bucket:
  bq:
    project:
    dataset:
    write_disposition:
schema:
  - name: "id"
    type: "STRING"
    mode: "NULLABLE"
  - name: "name"
    type: "STRING"
    mode: "NULLABLE"
  - name: "created_at"
    type: "TIMESTAMP"
    mode: "NULLABLE"
  - name: "update_at"
    type: "TIMESTAMP"
    mode: "NULLABLE"