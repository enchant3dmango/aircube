apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: "{{ ti.task_id }}-{{ ds_nodash }}-{{ ti.try_number }}"
  namespace: spark
spec:
  type: Scala
  mode: cluster
  image: "andresitorusz/spark:3.3.2-scala2.12.15-openjdk17.0.7"
  imagePullPolicy: IfNotPresent
  mainClass: org.apache.spark.examples.RdbmsToBq
  mainApplicationFile: "local:///opt/bitnami/spark/examples/jars/spark-examples_2.12-3.3.2.jar"
  sparkVersion: "3.3.2"
  restartPolicy:
    type: Never
  timeToLiveSeconds: 30
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "256m"
    labels:
      version: 3.3.2
    serviceAccount: spark-spark
  executor:
    cores: 1
    instances: 1
    memory: "256m"
    labels:
      version: 3.3.2
  dynamicAllocation:
    enabled: True
    initialExecutors: 1
    minExecutors: 1
    maxExecutors: 3
    shuffleTrackingTimeout: ~
